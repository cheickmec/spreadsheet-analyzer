services:
  neo4j:
    image: neo4j:5.25.1
    container_name: spreadsheet-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/spreadsheet123  # Change this password!

      # Memory settings for production use
      - NEO4J_server_memory_pagecache_size=2G
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=2G

      # Enable APOC procedures
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4JLABS_PLUGINS=["apoc", "graph-data-science"]

      # Enable GDS (Graph Data Science) for advanced analytics
      - NEO4J_gds_enterprise_license_file=/licenses/gds.license

      # Performance settings
      - NEO4J_server_db_temporal_timezone=UTC
      - NEO4J_db_checkpoint_iops_limit=600

    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
      - ./neo4j/conf:/conf
      - ./neo4j/licenses:/licenses
    networks:
      - spreadsheet_network
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  # Python application for loading spreadsheets
  spreadsheet-loader:
    build:
      context: .
      dockerfile: docker/Dockerfile.loader
    container_name: spreadsheet-loader
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=spreadsheet123  # Should match neo4j service
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./test-files:/app/test-files
      - ./logs:/app/logs
    networks:
      - spreadsheet_network
    command: python -m spreadsheet_analyzer.graph_db.batch_loader

  # NeoDash for advanced visualization
  neodash:
    image: neo4jlabs/neodash:2.4.10
    platform: linux/amd64  # Force x86_64 emulation on ARM Macs
    container_name: spreadsheet-neodash
    ports:
      - "5005:5005"
    environment:
      - ssoEnabled=false
      - ssoDiscoveryUrl=
      - standalone=true
      - standaloneProtocol=bolt
      - standaloneHost=neo4j
      - standalonePort=7687
      - standaloneDatabase=neo4j
      - standaloneDashboardName=Spreadsheet Analysis Dashboard
      - standaloneDashboardDatabase=dashboards
      - standaloneAllowLoad=true
      - standaloneLoadFromOtherDatabases=true
      - standaloneMultiDatabase=false
      - standaloneDeepLinkingEnabled=true
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - spreadsheet_network

  # Optional: Neovis.js based custom visualization
  spreadsheet-viz:
    build:
      context: .
      dockerfile: docker/Dockerfile.viz
    container_name: spreadsheet-viz
    ports:
      - "3000:3000"
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=spreadsheet123
    volumes:
      - ./visualization:/app
    networks:
      - spreadsheet_network

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  spreadsheet_network:
    driver: bridge
